{% extends 'todo/base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li style="margin-bottom: 10px">
                <a href="{% url 'task_detail' task.id %}">{{ task.description }}</a> -
                {{ task.status }} - {{ task.due_date }}
                <br><a href="{% url 'task_edit' task.id %}">Редактировать</a>
                <br><a href="{% url 'task_delete' task.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
