{% extends 'todo/base.html' %}

{% block content %}
    <h1>Удалить задачу</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ task.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <form method="get" action="{% url 'task_list' %}" style="display: inline;">
        <button type="submit">Отмена</button>
    </form>
    </form>
{% endblock %}
